<!DOCTYPE html>
<html>
    <head>
        <title>User Registration</title>
        <link rel="stylesheet" href="user-data.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>WELCOME TO THE USER REGISTRATION SECTION</h1>

        <!--User Registration Form-->
        <form method="GET">

            <label> name <input type="text" name="username" placeholder="enter your name"></label>
            <br>

            <label> password <input type="password" name="password" placeholder="enter your password"></label>
            <br>
            <br>

            Gender:
            <label><input type="radio" name="gender" value="Male" id="">Male</label>

            <label><input type="radio" name="gender" id="">Female</label>
            <br>
            <br>

            Languages Known
            <label> <input type="checkbox" name="Languages" id="">English</label>

            <label> <input type="checkbox" name="Languages id="">French</label>

            <label> <input type="checkbox" name="Languagesid="">Spanish</label>

            <label> <input type="checkbox" name="Languages" id="">German</label>
            <br>
            <br>

            Upload your resume:
            <input type="file" name="" multiple id="">
            <br>
            <br>

            Years of Experience:
            <select name="" id="">
                <optgroup label="range">
                    <option value="">1-2</option>
                    <option value="">2-4</option>
                    <option value="" selected>3-5</option>
                    <option value="">4-6</option>
                </optgroup>
            </select>
            <br>
            <br>

            Address:
            <textarea name="" placeholder="input your address" cols="80" rows="3"></textarea>

            <br>
            <br>

            <button>Check Data</button>
            <br>
            <br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
            <br>
            <br>

        </form>
        <hr>
        <form action="" method="GET">
            <input type="datetime-local" name="" id=""><br>
            <input type="month" name="" id=""><br>
            <input type="time" name="" id=""><br>
            <input type="week" name="" id=""><br>
            <input type="number" name="" min="-5" max="15" step="2" id=""><br>
            <input type="range" name="" min="0" max="12" step="2" id=""><br>
            <input type="email" name="" id=""><br>
            <input type="url" name="" id=""><br>
            <input type="color" name="" id=""><br>
            <input type="search" multiple name="" id=""><br>
            <input type="submit" value="submit"><br>
            <select name="fav_color" id="">
                <option value="Red">Red</option>
                <option value="Green" selected>Green</option>
                <option value="Blue">Blue</option>
            </select>

        </form>
        <div class="footer">

        </div>
    </body>
</html>
